<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ListPage</title>
</head>
<body>

<table>
    <thead>
       <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
       </tr>
    </thead>
    <tbody>
    <tr th:each = "i : ${students}">
        <td th:text = "${i.id}">0</td>
        <td th:text = "${i.name}">0</td>
        <td th:text = "${i.surname}">0</td>

    </tr>

    </tbody>


</table>

</body>
</html>
